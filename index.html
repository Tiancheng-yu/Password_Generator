<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <button id="generate"><i class="fas fa-key"></i> Generate Password</button>
    <p id="password"></p>
    <script>
       function generatePassword(length = 12, includeNumbers = true, includeSymbols = true) {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()";
            
            let characters = letters;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            return password;
        }

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value, 10);
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const password = generatePassword(length, includeNumbers, includeSymbols);
            document.getElementById('password').innerText = `Generated Password: ${password}`;
        });
    </script>
</body>
</html>
