<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <<div>
        <h1>Password Generator</h1>
        
        <div>
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="20" />
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="includeNumbers" checked />
                Include Numbers
            </label>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="includeSymbols" checked />
                Include Symbols
            </label>
        </div>

        <button id="generate"><i class="fas fa-key"></i> Generate Password</button>

        <p id="password"></p>
    </div>
    <script>
       function generatePassword(length, includeNumbers, includeSymbols) {
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()";
            let characters = lowerCase + upperCase;

            if (includeNumbers) {
                characters += numbers;
            }
            if (includeSymbols) {
                characters += symbols;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            return password;
        }

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value);
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            
            const password = generatePassword(length, includeNumbers, includeSymbols);
            document.getElementById('password').innerText = `Generated Password: ${password}`;
        });
    </script>

</body>
</html>
